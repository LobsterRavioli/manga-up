<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Manager</title>
</head>
<body>

<form action="LoginManager" method="get">

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <button type="submit">Login</button>
        <input type="radio" id="css" name="CATALOG_MANAGER" value="CATALOG_MANAGER"> Gestore catalogo
        <input type="radio" id="css" name="CATALOG_MANAGER" value="ORDER_MANAGER">Gestore ordini
        <input type="radio" id="css" name="CATALOG_MANAGER" value="USER_MANAGER"> Gestore utenti
    </div>

</form>
</body>
</html>
